{% extends "base.html" %}

{% block title %}Inicio - Sistema de Turnos{% endblock %}

{% block content %}
<div class="inicio-container">

<script>
    /**
     * Escucha el evento Enter en el campo de c칩digo de barras
     * para simular el escaneo autom치tico
     */
    document.getElementById('barcodeInput').addEventListener('keypress', function(e) {

        }
    });
    
    /**
     * Redirige al formulario de solicitud de turno

    function continuar() {
        window.location.href = '{{ url_for("usuario.formulario") }}';

    /**

    // Auto-focus en el campo de entrada al cargar la p치gina
    window.onload = function() {

</script>
{% endblock %}
