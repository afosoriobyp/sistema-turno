{% extends "base.html" %}

{% block title %}Login - Empleados{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>ğŸ‘¨â€ğŸ’¼ Sistema de Turnos</h1>
            <p>Acceso para Empleados</p>
        </div>
        
        <form id="loginForm" onsubmit="return iniciarSesion(event)">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" 
                       class="form-control" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">ContraseÃ±a</label>
                <input type="password" id="password" name="password" 
                       class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                Iniciar SesiÃ³n
            </button>
        </form>
        
        <div id="mensaje" class="mensaje" style="display: none;"></div>
        
        <div class="login-footer">
            <p>ğŸ”’ Acceso restringido solo para personal autorizado</p>
        </div>
    </div>
</div>

<script>
    /**
     * Procesa el inicio de sesiÃ³n del empleado
     */
    async function iniciarSesion(event) {
        event.preventDefault();
        
        const usuario = document.getElementById('usuario').value.trim();
        const password = document.getElementById('password').value;
        
        if (!usuario || !password) {
            mostrarMensaje('Por favor complete todos los campos', 'error');
            return false;
        }
        
        try {
            const response = await fetch('{{ url_for("empleado.login") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    usuario: usuario,
                    password: password
                })
            });
            
            const data = await response.json();
            
            if (data.success) {
                mostrarMensaje('Inicio de sesiÃ³n exitoso. Redirigiendo...', 'success');
                setTimeout(() => {
                    window.location.href = data.redirect;
                }, 1000);
            } else {
                mostrarMensaje(data.error || 'Error al iniciar sesiÃ³n', 'error');
            }
        } catch (error) {
            mostrarMensaje('Error de conexiÃ³n. Por favor intente nuevamente.', 'error');
            console.error(error);
        }
        
        return false;
    }
    
    /**
     * Muestra un mensaje al usuario
     */
    function mostrarMensaje(texto, tipo) {
        const mensajeDiv = document.getElementById('mensaje');
        mensajeDiv.textContent = texto;
        mensajeDiv.className = `mensaje mensaje-${tipo}`;
        mensajeDiv.style.display = 'block';
        
        // Auto-ocultar despuÃ©s de 5 segundos
        setTimeout(() => {
            mensajeDiv.style.display = 'none';
        }, 5000);
    }
</script>
{% endblock %}
